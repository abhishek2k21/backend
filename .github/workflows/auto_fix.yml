name: üõ† Auto‚ÄëFix TypeScript Errors

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'         # ‚Üê must be indented under `with:`

      - name: Install deps (allow legacy peer deps)
        run: npm install --legacy-peer-deps


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'      # ‚Üê also indented

      - name: Install Python deps
        run: pip install openai

      - name: Run auto_fix.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          chmod +x scripts/auto_fix.py
          ./scripts/auto_fix.py

      - name: Final type‚Äëcheck
        run: npx tsc --noEmit
